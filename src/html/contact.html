    <div class="jumbotron text-center">

      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <h3>FH Campus Wien</h3>
            <i class='far fa-address-book'></i>
            <p>Favoritenstra√üe 226<br>1100 Vienna<br>Austria</p>
            <br>
            <p><i class="glyphicon glyphicon-phone"></i>&nbsp;&nbsp;&nbsp;&nbsp;+436781222759 </p>
            <p><i class="glyphicon glyphicon-envelope"></i>&nbsp;&nbsp;&nbsp;&nbsp;<a href="mailto:mhammad.esmaeel@stud.fh-campuswien.ac.at">mhammad.esmaeel@stud.fh-campuswien.ac.at</a> </p>
          </div>    
          <div class="col-sm-2"></div>
          <div class="col-sm-6 contact_us_container">
            <form>
              <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Name" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="5" id="comment" placeholder="Enter your message..." required></textarea>
              </div>
              <input type="submit" class="btn btn-primary"></input>
            </form>
            <div id="feedback"></div>
           </div>                   
        </div>
      </div>

      <script type="text/javascript">
      let form = document.getElementsByTagName("form")[0];      
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var feedback = document.getElementById('feedback');
        feedback.innerHTML="<br><br>Thank you for your message. <br>We will contact you as soon as possible ;)";
      });
        </script>
